[package]
name = "codex-serve"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"

[dev-dependencies]
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.39", features = ["macros", "rt-multi-thread"] }
